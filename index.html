<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>click on th photo</h1>
    <div class="row">
      <div class="column">
        <img src="images/1.jpeg" />
      </div>
      <div class="column">
        <img src="images/2.jpeg" />
      </div>
      <div class="column">
        <img src="images/3.jpeg" />
      </div>
      <div class="column">
        <img src="images/4.jpeg" />
      </div>
    </div>
    <!-- model lightbox -->
    <div class="container">
      <div class="close">&times;</div>
      <div class="image">
        <a class="next">&#10095;</a>
        <a class="prev">&#10094;</a>
        <img class="expendImg" style="width: 100%; max-width: 700px" />
      </div>
      <div class="expendText"></div>
      <!-- Gallery  -->
      <div class="row">
        <div class="column">
          <img src="images/1.jpeg" />
        </div>
        <div class="column">
          <img src="images/2.jpeg" />
        </div>
        <div class="column">
          <img src="images/3.jpeg" />
        </div>
        <div class="column">
          <img src="images/4.jpeg" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
